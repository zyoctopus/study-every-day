<!DOCTYPE html>
<html>
<script>
    function add() {

        var params = [].slice.call(arguments); // 把伪数组变为真数组

        var _add = function () {
            [].push.apply(params, arguments);
            return _add;
        }

        _add.toString = function () {
            return params.reduce((pre, current) => pre + current);
        }
        return _add;
    }

    console.log(add(1));
    console.log(add(2)(3));
    console.log(add(1)(2)(3));
</script>

</html>
